<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Øving til kartlegging 1. trinn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            gap: 30px; /* Mellomrom mellom bildene */
            margin-top: 40px;
        }
        .logo-container img {
            max-width: 200px; /* Juster størrelsen på logoene */
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .logo-container img:hover {
            transform: translateY(-5px);
        }
        a {
            text-decoration: none; /* Fjerner understrek fra lenker */
            color: inherit; /* Beholder tekstfargen */
        }
    </style>
</head>
<body>

    <h1>Øving til kartlegging 1. trinn</h1>

    <div class="logo-container">
        <a href="https://77tor.github.io/Les-1-udir/" target="_blank">
            <img src="lesing.png" alt="Lesing logo">
        </a>
        <a href="https://77tor.github.io/Reg-1-udir/" target="_blank">
            <img src="regning.png" alt="Regning logo">
        </a>
    </div>

</body>
</html>
